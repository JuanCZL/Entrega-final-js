<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>TerceraPreEntrega-Zambrano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header class="header1">
        <div class="logotipo">
            <img class="logo"src="./img/tionito-logo.jpg" alt="logotipo de marca">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="">NOSOTROS</a></li>
                <li><a href="">PRODUCTOS</a></li>
                <li><a href="">PEDIDOS</a></li>
                <li><a href="">CONTACTOS</a></li>
            </ul>
        </nav>
        <div class="logocarrito">
            <a href="./index.html" class="btn">
                <button type="button" class="btn position-relative">
                    <img class="carrito" src="./img/carrito1.png" alt="carrito de compras">
                    <span id="numerito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </button>
            </a>
        </div>
    </header>

    <main>
        <h1 class="titulo-principal">Tu Carrito</h1>
        <div class="contendor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.</p>

            <div id="carrito-productos" class="carrito-productos disabled">

            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$10000</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</p>
        </div>
            
    </main>
   
    <footer class="container">
        <div class="row">
            <div class="col-md-11">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link text-light" aria-current="page" href="#">Política de Privacidad</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="#">Defensa del Consumidor</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="#">Proteccion de datos personales</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="#">Contacto</a>
                    </li>
                  </ul>
            </div>
            <div class="col-md-1">
                <a href="index.html"><img class="logo"src="./img/tionito-logo.jpg" alt="logotipo de marca" width="50"></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="carrito.js"></script>
</body>
</html>
