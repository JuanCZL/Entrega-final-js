<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>TerceraPreEntrega-Zambrano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header class="header1">
        <div class="logotipo">
            <img class="logo"src="./img/tionito-logo.jpg" alt="logotipo de marca">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="">INICIO</a></li>
                <li><a href="">NOSOTROS</a></li>
                <li><a href="">PRODUCTOS</a></li>
                <li><a href="">PEDIDOS</a></li>
                <li><a href="">CONTACTOS</a></li>
            </ul>
        </nav>
        <div class="logocarrito">
            <a href="./carrito.html" class="btn">
                <button type="button" class="btn position-relative">
                    <img class="carrito" src="./img/carrito1.png" alt="carrito de compras">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </button>
            </a>
        </div>
    </header>

    <main class="comprar"> 
        <div class="contenedor-productos">
            <div class="producto">
                <img class="galak"src="./img/torta-galak.jpg" alt="torta blanca con decoracion con flores">
                <h1 class="nombre">Torta Galak</h1>
                <div class="botones-galak">
                    <button class="btn-1" type="button">Pequeña $5.500 (8 porc.)</button>
                    <button class="btn-2" type="button">Mediana $6.300 (12 porc.)</button>
                    <button class="btn-3" type="button">Grande $7.300 (18 porc.)</button>
                </div>
            </div>
            <div class="producto">
                <img class="golfeados"src="./img/torta-golfeados.jpg" alt="manos intentando agarrar una torta de roles">
                <h1 class="nombre">Torta Golfeados</h1>
                <div class="botones-golfeados">
                    <button class="btn-4" type="button">Pequeña $5.000 (8 porc.)</button>
                    <button class="btn-5" type="button">Mediana $6.000 (12 porc.)</button>
                    <button class="btn-6" type="button">Grande $7.000 (18 porc.)</button>
                </div>
            </div>
            <div class="producto">
                <img class="milhojas"src="./img/torta-milhojas.jpg" alt="torta de varias capas sobre tabla">
                <h1 class="nombre">Torta Milhojas</h1>
                <div class="botones-milhojas">
                    <button class="btn-7" type="button">Pequeña $6.500 (8 porc.)</button>
                    <button class="btn-8" type="button">Mediana $7.500 (12 porc.)</button>
                    <button class="btn-9" type="button">Grande $8.500 (18 porc.)</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="container">
        <div class="row">
            <div class="col-md-11">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link text-light" aria-current="page" href="#">Política de Privacidad</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="#">Defensa del Consumidor</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="#">Proteccion de datos personales</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="#">Contacto</a>
                    </li>
                  </ul>
            </div>
            <div class="col-md-1">
                <a href="index.html"><img class="logo"src="./img/tionito-logo.jpg" alt="logotipo de marca" width="50"></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
